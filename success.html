<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="css/sucess.css" />
    <script src="js/success.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Success message start -->
      <div class="sucess">
        <img src="assets/images/icon-success.svg" alt="icon-success" />

        <h2>Thanks for subscribing!</h2>

        <p>
          A confirmation email has been sent to
          <span class="email-value"></span> Please open it and click the button
          inside to confirm your subscription.
        </p>

        <button type="button">Dismiss message</button>
      </div>
      <!-- Success message end -->
    </main>
  </body>
</html>
